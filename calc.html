<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apple Calculator</title>
        <link rel="stylesheet" type="text/css" href="./calc.css" />
    </head>
    <body>
        <div class="calc-wrapper">
            <div class="row">
                <div class="input-wrapper">
                    <input dir="rtl" type="number" id="calc" disabled placeholder="0">
                </div>
            </div>
            <div class="row">
                <button class="box">C</button>
                <button class="box">+/-</button>
                <button class="box">%</button>
                <button class="box">รท</button>
            </div>
            <div class="row">
                <button class="box number">7</button>
                <button class="box number">8</button>
                <button class="box number">9</button>
                <button class="box">x</button>
            </div>
            <div class="row">
                <button class="box number">4</button>
                <button class="box number">5</button>
                <button class="box number">6</button>
                <button class="box">-</button>
            </div>
            <div class="row">
                <button class="box number">1</button>
                <button class="box number">2</button>
                <button class="box number">3</button>
                <button class="box">+</button>
            </div>
            <div class="row">
                <button class="box number">0</button>
                <button class="box">.</button>
                <button class="box">=</button>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
